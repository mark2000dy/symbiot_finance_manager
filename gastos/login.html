<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — Symbiot SIGEST</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/Symbiot_logo_dark_horizon.png">
    <meta name="theme-color" content="#191C24">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #191C24 50%, #000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-box {
            background: rgba(25, 28, 36, 0.9);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #EB1616;
            font-weight: bold;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #EB1616;
            box-shadow: 0 0 0 0.2rem rgba(235, 22, 22, 0.25);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-login {
            background: linear-gradient(45deg, #EB1616, #FF4444);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #FF4444, #EB1616);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(235, 22, 22, 0.4);
        }
        .form-label {
            color: white;
            font-weight: 500;
        }
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }
        .demo-users {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .alert {
            border: none;
            border-radius: 10px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo">
                <a href="../index.html" style="cursor: pointer; text-decoration: none;">
                    <img src="assets/images/Symbiot_logo_dark.png" alt="SYMBIOT Logo" style="max-width: 150px; height: auto;">
                </a>
                <p class="text-white mt-2">Sistema Integral de Gestion</p>
                
            </div>

            <!-- Contenedor de alertas -->
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@symbiot.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar mi correo
                    </label>
                </div>

                <button type="submit" class="btn btn-login w-100 text-white" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API Client v3.1.3 - Universal API Handler con auto-detección -->
    <script src="assets/js/api-client.js?v=3.1.3"></script>

    <!-- LOGIN PAGE SCRIPT v3.3 - Production Ready -->
    <script>
        // Configuración silenciosa para producción
        if (!window.APP_BASE_PATH) {
            window.APP_BASE_PATH = '/gastos';
        }
        if (!window.API_BASE_URL) {
            window.API_BASE_URL = '/gastos/api/index.php';
        }
    </script>

    <script>
        // 🔥 LOGIN REAL CONECTADO A LA API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Limpiar alertas anteriores
            alertContainer.innerHTML = '';

            // Mostrar loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
            loginBtn.disabled = true;

            try {
                const data = await window.apiFetch('login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                if (data.success) {
                    // FIX: Guardar datos del usuario en localStorage para que los permisos se apliquen en todas las páginas
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    // Limpiar tema guardado al hacer login → siempre inicia en oscuro (default)
                    localStorage.removeItem('symbiot-theme');

                    // Guardar email si "recordarme" está activo
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('rememberedEmail', email);
                    }

                    // Mostrar éxito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ¡Bienvenido ${data.user.nombre}! Redirigiendo...
                        </div>
                    `;

                    // Redirigir despues de 1 segundo
                    setTimeout(() => {
                        const basePath = window.APP_BASE_PATH || '';
                        // Maestros @rockstarskull.com van a maestros.html
                        const maestroEmails = [
                            'jolvera@rockstarskull.com',
                            'dandrade@rockstarskull.com',
                            'ihernandez@rockstarskull.com',
                            'nperez@rockstarskull.com',
                            'lblanquet@rockstarskull.com',
                            'mreyes@rockstarskull.com',
                            'hlopez@rockstarskull.com'
                        ];
                        const userEmail = (data.user.email || '').toLowerCase();
                        const isMaestro = maestroEmails.includes(userEmail);
                        const defaultPage = isMaestro ? '/maestros.html' : '/dashboard.html';
                        const finalUrl = data.redirectUrl || (basePath + defaultPage);
                        window.location.href = finalUrl;
                    }, 1000);

                } else {
                    throw new Error(data.error || 'Credenciales inválidas');
                }

            } catch (error) {
                
                // Mostrar error
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${error.message}
                    </div>
                `;
                
                // Focus en password para reintento
                document.getElementById('password').focus();
                document.getElementById('password').select();
                
            } finally {
                // Resetear botón siempre
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                loginBtn.disabled = false;
            }
        });
        
        // 🔄 Recordar email al cargar página
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
                // Focus en password si el email ya está recordado
                document.getElementById('password').focus();
            } else {
                // Focus en email si está vacío
                document.getElementById('email').focus();
            }
        });
        

        // Verificar conectividad con el servidor (silencioso)
        window.addEventListener('load', async function() {
            try {
                const data = await window.apiFetch('health', { method: 'GET' });
                // Conexión exitosa - no mostrar nada
            } catch (error) {
                // Solo mostrar alerta si hay error de conexión
                const alertContainer = document.getElementById('alertContainer');
                alertContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Sin conexión al servidor. Verifique su conexión a internet.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
