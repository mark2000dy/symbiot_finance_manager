<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Gastos Symbiot</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#191C24">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #191C24 50%, #000 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-box {
            background: rgba(25, 28, 36, 0.9);
            border-radius: 15px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #EB1616;
            font-weight: bold;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #EB1616;
            box-shadow: 0 0 0 0.2rem rgba(235, 22, 22, 0.25);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn-login {
            background: linear-gradient(45deg, #EB1616, #FF4444);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #FF4444, #EB1616);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(235, 22, 22, 0.4);
        }
        .form-label {
            color: white;
            font-weight: 500;
        }
        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }
        .demo-users {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .alert {
            border: none;
            border-radius: 10px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="logo">
                <img src="assets/images/Symbiot_logo_dark.png" alt="SYMBIOT Logo" style="max-width: 150px; height: auto;">
                <p class="text-muted">Sistema de Gastos e Ingresos</p>
                <div style="background: #00aa00; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-top: 10px; font-weight: bold;">
                    ✅ VERSION 3.0 - INLINE PATH DETECTION
                </div>
            </div>

            <!-- Contenedor de alertas -->
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@symbiot.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordar mi correo
                    </label>
                </div>

                <button type="submit" class="btn btn-login w-100 text-white" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <div class="demo-users">
                <h6 class="text-white mb-2">👤 Usuarios de Prueba:</h6>
                <small class="text-muted">
                    <strong>Admin:</strong> marco@symbiot.com / admin123<br>
                    <strong>Admin:</strong> antonio@rockstarskull.com / admin123<br>
                    <strong>User:</strong> hugo@rockstarskull.com / admin123
                </small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ========================================= -->
    <!-- CONFIGURACIÓN INLINE DE RUTAS API v3.0   -->
    <!-- ========================================= -->
    <script>
        // 🔧 DETECCIÓN AUTOMÁTICA DE RUTA BASE - VERSIÓN INLINE v3.0
        console.log('%c🚀 LOGIN PAGE v3.0 - INLINE PATH DETECTION', 'background: #222; color: #00ff00; font-size: 16px; font-weight: bold; padding: 10px;');

        (function() {
            // Obtener la ruta actual de la página
            const currentPath = window.location.pathname;
            console.log('📍 Current page path:', currentPath);

            // Buscar el índice donde empieza /gastos/
            const gastosIndex = currentPath.indexOf('/gastos/');

            if (gastosIndex !== -1) {
                // Extraer todo lo que está ANTES de /gastos/
                window.APP_BASE_PATH = currentPath.substring(0, gastosIndex);
                console.log('✅ Base path detected:', window.APP_BASE_PATH);
            } else {
                // Fallback: sin subdirectorios
                window.APP_BASE_PATH = '';
                console.log('⚠️ Using fallback (root path)');
            }

            // Construir la URL completa de la API
            window.API_BASE_URL = window.APP_BASE_PATH + '/gastos/api/index.php';

            console.log('%c📡 API Configuration:', 'background: #0066cc; color: white; font-weight: bold; padding: 5px;');
            console.log('   APP_BASE_PATH:', window.APP_BASE_PATH);
            console.log('   API_BASE_URL:', window.API_BASE_URL);
            console.log('   Example login URL:', window.API_BASE_URL + '/login');
            console.log('   Example health URL:', window.API_BASE_URL + '/health');

            // Helper para construir URLs de la API
            window.buildApiUrl = function(endpoint) {
                // Quitar / inicial si existe
                endpoint = endpoint.replace(/^\//, '');
                const url = window.API_BASE_URL + '/' + endpoint;
                return url;
            };

            // Helper para fetch a la API con logging extensivo
            window.apiFetch = async function(endpoint, options = {}) {
                const url = window.buildApiUrl(endpoint);

                // Agregar headers por defecto
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                };

                // Merge options
                const mergedOptions = {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...(options.headers || {})
                    }
                };

                console.log(`%c🌐 API REQUEST`, 'background: #00aa00; color: white; font-weight: bold; padding: 5px;');
                console.log('   Method:', options.method || 'GET');
                console.log('   URL:', url);
                console.log('   Options:', mergedOptions);

                try {
                    const response = await fetch(url, mergedOptions);
                    console.log(`%c📡 API RESPONSE`, 'background: #0066cc; color: white; font-weight: bold; padding: 5px;');
                    console.log('   Status:', response.status, response.statusText);
                    console.log('   URL:', url);

                    const data = await response.json();
                    console.log('   Data:', data);

                    return { response, data };
                } catch (error) {
                    console.log(`%c❌ API ERROR`, 'background: #cc0000; color: white; font-weight: bold; padding: 5px;');
                    console.error('   Error:', error);
                    console.error('   URL:', url);
                    throw error;
                }
            };

            console.log('%c✅ API Configuration Complete - Ready to use window.apiFetch()', 'background: #00aa00; color: white; font-weight: bold; padding: 5px;');
        })();
    </script>

    <script>
        // 🔥 LOGIN REAL CONECTADO A LA API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Limpiar alertas anteriores
            alertContainer.innerHTML = '';

            // Mostrar loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
            loginBtn.disabled = true;

            try {
                console.log('🔐 Intentando login con:', email);

                // ✅ LLAMADA REAL A LA API (usando helper)
                const { response, data } = await window.apiFetch('login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                console.log('📋 Respuesta del servidor:', data);
                
                if (data.success) {
                    // ✅ LOGIN EXITOSO
                    console.log('✅ Login exitoso para:', data.user.nombre);
                    
                    // Guardar email si "recordarme" está activo
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('rememberedEmail', email);
                    }
                    
                    // Mostrar éxito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ¡Bienvenido ${data.user.nombre}! Redirigiendo...
                        </div>
                    `;
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // ❌ LOGIN FALLIDO
                    throw new Error(data.error || 'Credenciales inválidas');
                }
                
            } catch (error) {
                console.error('❌ Error en login:', error);
                
                // Mostrar error
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${error.message}
                    </div>
                `;
                
                // Focus en password para reintento
                document.getElementById('password').focus();
                document.getElementById('password').select();
                
            } finally {
                // Resetear botón siempre
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                loginBtn.disabled = false;
            }
        });
        
        // 🔄 Recordar email al cargar página
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
                // Focus en password si el email ya está recordado
                document.getElementById('password').focus();
            } else {
                // Focus en email si está vacío
                document.getElementById('email').focus();
            }
        });
        
        // 🔧 Auto-completar credenciales de prueba (solo para desarrollo)
        document.addEventListener('keydown', function(e) {
            // Ctrl + 1 para admin Marco
            if (e.ctrlKey && e.key === '1') {
                e.preventDefault();
                document.getElementById('email').value = 'marco@symbiot.com';
                document.getElementById('password').value = 'admin123';
                document.getElementById('password').focus();
            }
            // Ctrl + 2 para admin Antonio
            if (e.ctrlKey && e.key === '2') {
                e.preventDefault();
                document.getElementById('email').value = 'antonio@rockstarskull.com';
                document.getElementById('password').value = 'admin123';
                document.getElementById('password').focus();
            }
            // Ctrl + 3 para user Hugo
            if (e.ctrlKey && e.key === '3') {
                e.preventDefault();
                document.getElementById('email').value = 'hugo@rockstarskull.com';
                document.getElementById('password').value = 'admin123';
                document.getElementById('password').focus();
            }
        });

        // 🌐 Verificar conectividad con el servidor
        window.addEventListener('load', async function() {
            // Mostrar la configuración detectada en la página
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-info" style="font-size: 11px; padding: 10px;">
                    <strong>🔧 Configuración Detectada:</strong><br>
                    <small>
                        <strong>Ruta Base:</strong> ${window.APP_BASE_PATH || '(raíz)'}<br>
                        <strong>API URL:</strong> ${window.API_BASE_URL}<br>
                        <strong>Health Check:</strong> ${window.API_BASE_URL}/health
                    </small>
                </div>
            `;

            try {
                const { data: healthData } = await window.apiFetch('health', { method: 'GET' });

                if (healthData.status === 'OK') {
                    console.log('✅ Servidor conectado:', healthData);
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ✅ Servidor conectado correctamente
                            <br><small>API: ${window.API_BASE_URL}</small>
                        </div>
                    `;
                } else {
                    console.warn('⚠️ Problemas con el servidor:', healthData);
                    alertContainer.innerHTML += `
                        <div class="alert alert-warning mt-2">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ⚠️ Problemas con el servidor
                        </div>
                    `;
                }
            } catch (error) {
                console.error('❌ No se puede conectar con el servidor:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Sin conexión al servidor<br>
                        <small>Intentando: ${window.API_BASE_URL}/health</small><br>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
