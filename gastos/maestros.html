<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Panel - RockstarSkull</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- CSS del sistema -->
    <link rel="stylesheet" href="css/dashboard-main.css?v=3.2.1">
    <link rel="stylesheet" href="css/dashboard-widgets.css?v=3.2.1">
    <link rel="stylesheet" href="css/dashboard-responsive.css?v=3.2.1">
    <link rel="stylesheet" href="css/theme-toggle.css?v=1.0.0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="maestros.html">
                <img src="assets/images/Symbiot_logo_dark_horizon.png" alt="SYMBIOT Logo" style="height: 30px; margin-right: 8px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" id="navLinkDashboard" style="display:none;">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" id="navLinkGastos" style="display:none;">
                        <a class="nav-link" href="gastos.html">
                            <i class="fas fa-money-bill-wave me-1"></i>Gastos
                        </a>
                    </li>
                    <li class="nav-item" id="navLinkIngresos" style="display:none;">
                        <a class="nav-link" href="ingresos.html">
                            <i class="fas fa-coins me-1"></i>Ingresos
                        </a>
                    </li>
                    <li class="nav-item" id="navLinkReportes" style="display:none;">
                        <a class="nav-link" href="reportes.html">
                            <i class="fas fa-chart-bar me-1"></i>Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="maestros.html">
                            <i class="fas fa-chalkboard-teacher me-1"></i>Maestros
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <!-- Theme Toggle Button -->
                    <li class="nav-item d-flex align-items-center">
                        <button type="button" id="themeToggleBtn" class="theme-toggle-btn" title="Cambiar tema" aria-label="Cambiar tema">
                            <i class="fas fa-sun"></i>
                        </button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="userName">Maestro</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesion
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="main-content">

            <!-- Banner de Bienvenida -->
            <div class="card mb-4">
                <div class="card-body py-3">
                    <h4 class="text-white mb-1">
                        <i class="fas fa-guitar me-2"></i>Bienvenido, <span id="maestroName">Maestro</span>
                    </h4>
                    <p class="text-muted mb-0" id="currentDate"></p>
                </div>
            </div>

            <!-- Google Calendar -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="text-white mb-0">
                        <i class="fas fa-calendar-alt me-2"></i>Calendario RockstarSkull
                    </h6>
                </div>
                <div class="card-body p-0">
                    <!--
                        INSTRUCCIONES PARA CONFIGURAR GOOGLE CALENDAR PUBLICO:
                        1. Ir a https://calendar.google.com con la cuenta rockstarskull10@gmail.com
                        2. Click en el engranaje (Configuracion) > seleccionar el calendario
                        3. En "Permisos de acceso a los eventos" > marcar "Hacer disponible para el publico"
                        4. En la seccion "Integrar calendario" copiar el "ID del calendario"
                        5. Reemplazar CALENDAR_ID en el src del iframe con ese ID
                           (normalmente es el email: rockstarskull10@gmail.com)
                    -->
                    <iframe
                        id="googleCalendarFrame"
                        src="https://calendar.google.com/calendar/embed?src=rockstarskull10%40gmail.com&ctz=America%2FMexico_City&wkst=2&bgcolor=%23191C24&color=%23E4C441&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=1&showCalendars=0"
                        style="border: 0; width: 100%; height: 500px;"
                        frameborder="0"
                        scrolling="no">
                    </iframe>
                </div>
            </div>

            <!-- Listado de Alumnos -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-white mb-0">
                        <i class="fas fa-users me-2"></i>Mis Alumnos
                        <span class="badge bg-info ms-2" id="totalStudentsBadge">0</span>
                    </h6>
                </div>
                <div class="card-body">
                    <!-- Loading -->
                    <div class="text-center py-4" id="studentsLoading">
                        <i class="fas fa-spinner fa-spin fa-2x text-info"></i>
                        <p class="mt-2 text-muted">Cargando alumnos...</p>
                    </div>

                    <!-- Tabla de alumnos -->
                    <div class="table-responsive" id="studentsTableContainer" style="display: none;">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-user me-1"></i>Alumno</th>
                                    <th><i class="fas fa-music me-1"></i>Instrumento</th>
                                    <th><i class="fas fa-clock me-1"></i>Horario</th>
                                    <th><i class="fas fa-chalkboard me-1"></i>Tipo Clase</th>
                                    <th><i class="fas fa-calendar me-1"></i>Proximo Pago</th>
                                    <th><i class="fas fa-money-bill me-1"></i>Estado Pago</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                            </tbody>
                        </table>
                    </div>

                    <!-- Estado vacio -->
                    <div class="text-center py-4" id="studentsEmpty" style="display: none;">
                        <i class="fas fa-user-graduate fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No tienes alumnos asignados actualmente.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle -->
    <script src="js/theme-toggle.js?v=1.0.0"></script>

    <!-- API Client -->
    <script src="assets/js/api-client.js?v=3.1.3"></script>

    <!-- User Permissions -->
    <script src="js/user-permissions.js?v=1.2.0"></script>
    <script>if (typeof window.checkPageAccess === 'function') window.checkPageAccess();</script>

    <!-- Maestros Init (autocontenido) -->
    <script src="js/maestros-init.js?v=1.0.0"></script>
</body>
</html>
